<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Iniciar Sesion</title>
        <!-- AsegÃºrate de incluir Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div id="loginFormContainer">
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Iniciar Sesion</h5>
                        <form id="form">
                            <div class="form-group">
                            <label for="User">Nombre</label>
                            <input type="text" class="form-control" id="NuevoNombre" aria-describedby="emailHelp" placeholder="Nombre de Usurio">
                            <div class="form-group">
                            <label for="pass">Password</label>
                            <input type="password" class="form-control" id="pass" placeholder="Password">
                            </div>
                            <br>
                            <button type="button" class="btn btn-primary" id="submitButton" onclick="verificarLogin()">Entrar</button>
                            <a href="crearcuenta.html">Crea una cuenta</a>
                        </form>
                        <div id="message" class="message"></div>
                    </div>
                </div>
            </div>
        </div>
 
        <script src="../js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ppnW8Lq6eD+dOLQePCylgmE2M5Lmf+0tF+N5yZ0ql90FmjotJIRXhzlV+Qj9rQxS" crossorigin="anonymous"></script>
    </body>
</html>
