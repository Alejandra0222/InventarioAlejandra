<!DOCTYPE html>
<html lang="es">

<head>
    <title>Crear Cuenta</title>
    <!-- AsegÃºrate de incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div id="registerFormContainer">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Crear Cuenta</h5>
                    <form>
                        <div class="form-group">
                            <label for="NuevoNombre">Nombre</label>
                            <input type="text" class="form-control" id="NuevoNombre" placeholder="Nombres del Usuario">
                        </div>
                        <div class="form-group">
                            <label for="NuevoApellido">Apellido</label>
                            <input type="text" class="form-control" id="NuevoApellido" placeholder="Apellidos del Usuario">
                        </div>
                        <div class="form-group">
                            <label for="NuevoCorreo">Correo Electronico</label>
                            <input type="email" class="form-control" id="NuevoCorreo" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="NuevaPass">Password</label>
                            <input type="password" class="form-control" id="NuevaPass" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="NuevoTelefono">Telefono</label>
                            <input type="number" class="form-control" id="NuevoTelefono" placeholder="Numero de celular">
                        </div>
                        <div class="form-group">
                            <label for="rol">Rol</label>
                            <select class="form-control" id="NuevoRol" name="Rol" required>
                                <option value="">Seleccionar</option>
                                <option value="1">Administrador</option>
                                <option value="2">Vendedor</option>
                                <option value="3">Comprador</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="registrarUsuario()">Registrar</button>
                    </form>
                    <p id="mensajeRegistro" class="message"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> 
</body>

</html>
